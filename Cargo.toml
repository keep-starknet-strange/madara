# Substrate client dependencies
sc-client-db = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.42", features = [
	"rocksdb",
] }
sc-network = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.42" }
