[package]
name = "mc-db"
version = "0.1.0"
description = "Starknet database backend"
authors = [
	"Timoth√©e Delabrouille <https://github.com/tdelabro>",
	"Substrate DevHub <https://github.com/substrate-developer-hub>",
]
homepage = "https://github.com/keep-starknet-strange/madara"
edition = "2021"
license = "MIT"
publish = false
repository = "https://github.com/keep-starknet-strange/madara"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
parity-db = { version = "0.4.7", optional = true }
kvdb-rocksdb = { version = "0.18.0", optional = true }
log = { workspace = true, default-features = true }
sp-database = { workspace = true, default-features = true }
sp-core = { workspace = true, default-features = true }
sp-runtime = { workspace = true, default-features = true }
sc-client-db = { workspace = true, default-features = true }
scale-codec = { workspace = true, default-features = true, features = [
	"derive",
] }


[features]
default = ["kvdb-rocksdb", "parity-db"]
