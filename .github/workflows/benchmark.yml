name: Benchmark

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  benchmark:
    # The type of runner that the job will run on
    runs-on: ubuntu-22.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Set-Up
        run: sudo apt install -y git clang curl libssl-dev llvm libudev-dev protobuf-compiler

      - name: Install Rustup
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source ~/.cargo/env
          rustup default stable
          rustup update nightly
          rustup update stable
          rustup target add wasm32-unknown-unknown --toolchain nightly

      - name: Enable scripts run
        run: chmod +x ./scripts/start-node.sh ./scripts/wait-for-node.sh ./scripts/stop-node.sh

      - name: Start Substrate node
        run: ./scripts/start_node.sh

      - name: Wait for Substrate node to be ready
        run: ./scripts/wait_for_node.sh

      - name: Install dependencies
        run: cd benchmarking && yarn

      - name: Execute smoke tests
        run: yarn run test-storage

      - name: Stop Substrate node
        run: ../scripts/stop_node.sh

