---
name: Workflow - Pull Request

on:
  workflow_dispatch:
  pull_request:
    branches: [main]

jobs:
  linters:
    name: Run linters
    uses: ./.github/workflows/linters.yml

  rust_build:
    name: Build Rust project
    uses: ./.github/workflows/rust-build.yml
    needs: cleanup

  linters_cargo:
    name: Run Cargo linters
    uses: ./.github/workflows/linters-cargo.yml
    needs: rust_build

  tests:
    name: Run tests and coverage
    uses: ./.github/workflows/tests-coverage.yml
    needs: [linters, linters_cargo, rust_build]

  benchmark:
    name: Run benchmarks
    uses: ./.github/workflows/benchmarks.yml
    needs: [rust_build, tests]
    permissions:
      # deployments permission to deploy GitHub pages website
      deployments: write
      # contents permission to update benchmark contents in gh-pages branch
      contents: write
      # post on the pull-request page
      pull-requests: write

  cleanup:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      
      - name: Generate a token
        id: generate_token
        uses: tibdex/github-app-token@b62528385c34dbc9f38e5f4225ac829252d1ea92
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIV_KEY }}

      - name: Use the token
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }
        
      - name: Cleanup
        run: |
          gh extension install actions/gh-actions-cache
          BRANCH="refs/pull/${{ github.event.pull_request.number }}/merge"
          echo "Fetching list of cache key"
          cacheKeysForPR=$(gh actions-cache list -B $BRANCH --key ${{ runner.os }}-cargo- | cut -f 1 )
          set +e
          echo "Deleting caches..."
          for cacheKey in $cacheKeysForPR
          do
            echo "Deleting cache $cacheKey"
            gh actions-cache delete $cacheKey -B $BRANCH --confirm
          done
          echo "Done"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
