---
name: Workflow - Push

on:
  workflow_dispatch:
  push:
    branches: [main]
 
jobs:
  linters:
    name: Run linters
    uses: ./.github/workflows/linters.yml

  tests:
    name: Run tests and coverage
    uses: ./.github/workflows/tests.yml

  benchmark:
    name: Run benchmarks
    uses: ./.github/workflows/benchmarks.yml

  rustdoc:
    name: Deploy docs to GitHub Pages
    uses: ./.github/workflows/rustdoc.yml
