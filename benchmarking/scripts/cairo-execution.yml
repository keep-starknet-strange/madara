config:
  processor: "./functions.js"
  environments:
    local:
      target: "ws://127.0.0.1:9944"
      phases:
        - duration: 4
          arrivalCount: 7 # Number of users
          name: Users Connection
        - pause: 60
          name: Performance Testing
  variables:
    programId:
      - 0
    # - 1
    accountName:
      - "Alice"
      - "Bob"
      - "Charlie"
      - "Dave"
      - "Eve"
      - "Ferdie"
      - "Alice//stash"
      - "Bob//stash"
      - "Charlie//stash"
      - "Dave//stash"
      - "Eve//stash"
      - "Ferdie//stash"
  engines:
    substrate: {}
scenarios:
  - engine: substrate
    name: cairo_program
    flow:
      - loop:
          - function: "runCairoProgram"
        count: 5000
